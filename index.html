<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-top: 0;
        }
        select, input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <label for="fromCurrency">Convert from:</label>
        <select id="fromCurrency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="INR">INR</option>
        </select>
        
        <label for="toCurrency">Convert to:</label>
        <select id="toCurrency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="INR">INR</option>
        </select>
        
        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount" />
        
        <button onclick="convertCurrency()">Convert</button>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        // Conversion rates (example rates)
        const rates = {
            "USD_EUR": 0.93,
            "EUR_USD": 1.08,
            "USD_GBP": 0.75,
            "GBP_USD": 1.33,
            "EUR_GBP": 0.81,
            "GBP_EUR": 1.23,
            "USD_INR": 82.00, // Example rate
            "INR_USD": 0.012, // Example rate
            "EUR_INR": 87.00, // Example rate
            "INR_EUR": 0.011, // Example rate
            "GBP_INR": 101.00, // Example rate
            "INR_GBP": 0.0099 // Example rate
        };

        function convertCurrency() {
            // Get input values
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;
            const amount = parseFloat(document.getElementById('amount').value);
            
            // Check if currencies are the same
            if (fromCurrency === toCurrency) {
                document.getElementById('result').innerText = `Amount: ${amount.toFixed(2)} ${toCurrency}`;
                return;
            }

            // Get conversion rate
            const key = `${fromCurrency}_${toCurrency}`;
            const rate = rates[key];

            // Convert amount and display result
            if (rate) {
                const convertedAmount = amount * rate;
                document.getElementById('result').innerText = `Converted amount: ${convertedAmount.toFixed(2)} ${toCurrency}`;
            } else {
                document.getElementById('result').innerText = 'Conversion rate not available.';
            }
        }
    </script>
</body>
</html>
